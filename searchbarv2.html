<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Google Search Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .search-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      border-radius: 30px;
      border: 2px solid #ff671f;
      background: rgba(255, 103, 31, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-input {
      width: 90%;
      padding: 8px 12px;
      border: none;
      background-color: transparent;
      outline: none;
      font-size: 16px;
      color: #333;
    }
    .search-button {
      background-color: #ff671f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #e65c1f;
    }
    .search-button:active {
      background-color: #e04d1a;
    }
    .search-button svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form class="search-box" onsubmit="performSearch(); return false;">
      <input
        type="text"
        class="search-input"
        id="searchQuery"
        placeholder="Search Google..."
      />
      <button type="submit" class="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M23.2 21.3l-5.9-5.9c1.3-2 1-4.8-.8-6.6-2.4-2.4-6.2-2.4-8.6 0-2.4 2.4-2.4 6.2 0 8.6 1.8 1.8 4.6 2.1 6.6.8l5.9 5.9c.4.4.9.6 1.3.6s1-.2 1.3-.6c.9-.9.9-2.3 0-3.2zM10 14.4c-2.3 0-4.2-1.9-4.2-4.2s1.9-4.2 4.2-4.2 4.2 1.9 4.2 4.2-1.9 4.2-4.2 4.2z"
          ></path>
        </svg>
      </button>
    </form>
  </div>

  <script>
    function performSearch() {
      const query = document.getElementById("searchQuery").value;
      if (query.trim() !== "") {
        const url = "https://www.google.com/search?q=" + encodeURIComponent(query);
        window.open(url, "_blank");
      }
    }
  </script>
</body>
</html>
