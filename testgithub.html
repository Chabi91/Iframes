<!DOCTYPE html>
<html>
<head>
  <title>Latest Vialcorp Posts</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { color: #0073b1; }
    .post { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ddd; }
    .post a { text-decoration: none; color: #0073b1; font-weight: bold; }
    .post-date { color: #666; font-size: 0.9em; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Latest Vialcorp Posts</h2>
  <div id="feed">Loading...</div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbwREhvEI-O59y_ajxPHZAI82SEJLieFBuARS8yLZcUfjyR4SXsuCoHeapI46CF5B7bp/exec')
      .then(response => response.json())
      .then(data => {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <div class="post-date">${item.pubDate}</div>
            <a href="${item.link}" target="_blank">${item.title}</a>
            <div>${item.description}</div>
          `;
          feed.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('feed').innerHTML = '⚠️ Error loading posts.';
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
