<!DOCTYPE html>
<html>
<head>
  <title>Vialcorp Feed</title>
  <style>
    body { font-family: sans-serif; }
    .post { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .post-title { font-weight: bold; font-size: 1.1em; }
    .post-link { color: #0073b1; text-decoration: none; }
  </style>
</head>
<body>
  <div id="feed"></div>

  <script>
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://rsshub.app/linkedin/company/vialcorp')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('feed');
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <div class="post-title"><a class="post-link" href="${item.link}" target="_blank">${item.title}</a></div>
            <div>${item.pubDate}</div>
            <div>${item.description}</div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
