<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Google Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: transparent;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Viewport height, will be adjusted by iframe */
      padding: 0;
    }

    input[type="text"] {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      width: 200px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Buscar en Google..." required />
      <button type="submit">üîç</button>
    </form>
  </div>
</body>
</html>
