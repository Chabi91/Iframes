<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Google Search</title>
  <style>
    body {
      background-color: transparent; /* Make background transparent */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
    }
    .search-bar {
      width: 100%;
      padding: 10px 20px;
      border-radius: 20px;
      border: 2px solid #333; /* Dark border for the search bar */
      background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Orange gradient */
      color: white;
      font-size: 16px;
      outline: none;
      background-color: transparent; /* Transparent background */
      transition: background 0.3s ease;
    }
    .search-bar:focus {
      background: #333; /* Darker background when focused */
      color: white;
    }
    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      color: #333; /* Dark grey color for magnifying glass */
      font-size: 18px;
      cursor: pointer;
    }
    .search-btn:hover {
      color: #666; /* Slightly lighter grey on hover */
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input class="search-bar" type="text" name="q" placeholder="Search Google..." />
      <button class="search-btn" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </form>
  </div>

  <!-- Include Font Awesome for the search icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
