<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Google Search</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f7f7f7; /* Soft background */
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    form {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 30px; /* Rounded corners */
      background: linear-gradient(45deg, #f39c12, #bdc3c7); /* Orange to Grey Gradient */
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 30px 0 0 30px; /* Rounded left side */
      width: 220px;
      outline: none;
      background-color: #f39c12; /* Orange inner color */
      color: white;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3498db; /* Default button color */
      color: white;
      border: none;
      border-radius: 0 30px 30px 0; /* Rounded right side */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      outline: none;
    }

    button:hover {
      background-color: #2980b9; /* Darker button on hover */
    }

    button:active {
      background-color: #f39c12; /* Orange when button is pressed */
      transform: scale(0.95); /* Slight press effect */
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Buscar en Google..." required />
      <button type="submit">üîç</button>
    </form>
  </div>
</body>
</html>
