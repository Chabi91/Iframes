<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vialcorp's Latest LinkedIn Posts</title>
</head>
<body>
  <h2>Vialcorp's Latest LinkedIn Posts</h2>
  <div id="posts">Loading...</div>

  <script>
    const rssFeedUrl = "https://rsshub.app/linkedin/company/vialcorp/posts";
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssFeedUrl);

    fetch(proxyUrl)
      .then(response => {
        if (response.ok) return response.json();
        throw new Error("Network response was not ok.");
      })
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "application/xml");
        const items = xml.querySelectorAll("item");

        let html = "<ul>";
        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const description = item.querySelector("description").textContent;
          html += `<li>
            <a href="${link}" target="_blank"><strong>${title}</strong></a><br/>
            <small>${description}</small>
          </li>`;
        });
        html += "</ul>";
        document.getElementById("posts").innerHTML = html;
      })
      .catch(error => {
        document.getElementById("posts").innerText = "Failed to load posts.";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
