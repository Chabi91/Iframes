<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vialcorp's Latest LinkedIn Posts</title>
</head>
<body>
    <h1>Vialcorp's Latest LinkedIn Posts</h1>
    <div id="posts"></div>

    <script>
        async function fetchLinkedInPosts() {
            // RSS feed URL
            const rssUrl = 'https://rsshub.app/linkedin/company/vialcorp/posts';

            try {
                // Fetch the RSS feed data
                const response = await fetch(rssUrl);
                const text = await response.text();

                // Parse the XML response
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'application/xml');

                // Extract the posts from the XML
                const items = xmlDoc.querySelectorAll('item');
                const postsContainer = document.getElementById('posts');

                // If there are posts, display them
                if (items.length > 0) {
                    items.forEach(item => {
                        const title = item.querySelector('title').textContent;
                        const link = item.querySelector('link').textContent;
                        const description = item.querySelector('description').textContent;

                        // Create a post element and append it to the container
                        const postElement = document.createElement('div');
                        postElement.innerHTML = `
                            <h3><a href="${link}" target="_blank">${title}</a></h3>
                            <p>${description}</p>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                } else {
                    postsContainer.innerHTML = 'No posts available.';
                }
            } catch (error) {
                // If thereâ€™s an error, display it
                console.error('Error fetching posts:', error);
                document.getElementById('posts').innerHTML = 'Failed to load posts.';
            }
        }

        // Call the function to fetch and display the posts
        fetchLinkedInPosts();
    </script>
</body>
</html>
