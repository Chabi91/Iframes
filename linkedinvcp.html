<!DOCTYPE html>
<html>
<head>
  <title>Vialcorp's Latest LinkedIn Posts</title>
</head>
<body>
  <h2>Vialcorp's Latest LinkedIn Posts</h2>
  <ul id="feed"></ul>

  <script>
    async function loadRSS() {
      const response = await fetch('https://rsshub.app/linkedin/company/vialcorp/posts');
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'text/xml');

      const items = xml.querySelectorAll('item');
      const feedContainer = document.getElementById('feed');
      feedContainer.innerHTML = '';

      items.forEach(item => {
        const title = item.querySelector('title').textContent;
        const link = item.querySelector('link').textContent;
        const description = item.querySelector('description').textContent;

        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="${link}" target="_blank"><strong>${title}</strong></a><p>${description}</p>`;
        feedContainer.appendChild(listItem);
      });
    }

    loadRSS().catch(err => {
      document.getElementById('feed').innerHTML = '⚠️ Failed to load posts.';
      console.error('Error loading RSS feed:', err);
    });
  </script>
</body>
</html>
